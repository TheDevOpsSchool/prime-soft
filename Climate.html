<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Climate Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        header {
            text-align: center;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
        }

        section {
            margin: 20px 0;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <header>
        <h1>Climate Information</h1>
    </header>

    <section>
        <h2>Current Weather</h2>
        <p>Temperature: 25°C</p>
        <p>Humidity: 60%</p>
        <p>Wind Speed: 10 km/h</p>
    </section>

    <section>
        <h2>Climate Data</h2>
        <p>Monthly Average Temperature: 20°C</p>
        <p>Annual Rainfall: 800 mm</p>
    </section>

    <footer>
        <p>&copy; 2024 Climate Information</p>
    </footer>

</body>
</html>
